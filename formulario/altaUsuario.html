	<div class="container-contact100" style="margin-top: 5%">
		

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					NUEVO USUARIO
				</span>

				<span class="contact100-form-title-2">
					
				</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Se requiere tipo de usuario">
					<span class="label-input100" id="etsell">Tipo de usuario:</span>
					 <select class="form-control" id="sel1">
                        <option>Informes</option>
                        <option>Administración</option>
                        <option>Dirección</option>
                        <option>Recursos Humanos</option>
                    </select>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Se requiere nombre">
					<span class="label-input100" id="etname">Nombre:</span>
					<input class="input100" type="text" name="name" id="name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Se requieren apellidos">
					<span class="label-input100" id="etapellidos">Apellidos:</span>
					<input class="input100" type="text" name="apellidos" id="apellidos">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Se requiere usuario">
					<span class="label-input100" id="etusuario">Usuario:</span>
					<input class="input100" type="text" name="usuario" id="usuario">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Se requiere clave">
					<span class="label-input100" id="etclave">Clave:</span>
					<input class="input100" type="text" name="clave" id="clave">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Se requiere perfil">
					<span class="label-input100" id="etperfil">Perfil:</span>
					 <select class="form-control">
  						<option>1</option>
  						<option>2</option>
  						<option>3</option>
  						<option>4</option>
  						<option>5</option>
					</select>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Se requiere sucursal">
					<span class="label-input100" id="etsucursal">Sucursal:</span>
					 <select class="form-control">
  						<option>1</option>
  						<option>2</option>
  						<option>3</option>
  						<option>4</option>
  						<option>5</option>
					</select>
					<span class="focus-input100"></span>
				</div>

				<div class="validate-input">
					<span class="label-input100" id="etdentista">Dentista:</span>
					<input type="checkbox" data-toggle="toggle" data-onstyle="info" data-on="Sí" data-off="No">
					<span class="focus-input100"></span>
				</div>

				<br>

				<div class="validate-input">
					<span class="label-input100" id="etestado">Estado:</span>
					<input type="checkbox" data-toggle="toggle" data-onstyle="info" data-on="Sí" data-off="No">
				</div>

				<br/>
				<br/>

				<div class="wrap-input100 validate-input" data-validate="Se requiere RFC">
					<span class="label-input100" id="etrfc">RFC:</span>
					<input class="input100" type="text" name="rfc" id="rfc">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Se requiere teléfono">
					<span class="label-input100" id="etphone">Teléfono:</span>
					<input class="input100" type="text" name="phone" id="phone">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Se requiere número de celular">
					<span class="label-input100" id="etcel">Celular:</span>
					<input class="input100" type="text" name="cel" id="cel">
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">

					<button class="contact100-form-btn" id="aceptar">
						<span>
							Aceptar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
					<button class="contact100-form-btn" id="cancelar">
						<span>
							Cancelar
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
