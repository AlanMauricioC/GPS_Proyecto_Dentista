	<div class="container-contact100" style="margin-top: 5%">


		<divclass="" >
			<div class="row">
					<h1 class=" col titulo" >AGENDA</h1>
                    <div class="col-2">
                         <span  id="imprimir">
                            <button class="contact100-form-btn" id="print">
                                <span>
                                    Imprimir
                                    <i class="fa fa-print m-l-7" aria-hidden="true"></i>
                                </span>
                            </button>
                        </span>
                     </div>
             </div>

                
                <form class="contact100-form validate-form">
                    <div class="wrap-input100 validate-input" data-validate="Se requiere hora" style="border-bottom: 0px">
                        <div class="row">
                         <div class="col-3">
                            <span class="label-input100" id="etconsulta">Consulta de agenda: </span>

                         </div>
                         <div class="col-3">
                             <label class="checkbox-inline"><input type="checkbox" value=""> Especificar doctor</label>
                         </div>
                     </div>
                        <div class="row">
                            <div class="col-3">
                                <span  id="presentaAgenda">

                                        <select class="form-control"  id="agenda">
                                            <option>Diaria</option>
                                            <option>Semanal</option>
                                            <option>Mensual</option>
                                        </select>

                                </span>
                             </div>
                             <div class="col-4">
                                 <label class="checkbox-inline"><input type="checkbox" value=""> Especificar paciente</label>
                             </div>
                            
                            <div class="col-3">
                                 <span  id="selectPacientes">

                                        <select class="form-control"  id="pacientes">
                                            <option>P1</option>
                                            <option>P2</option>
                                            <option>P3</option>
                                        </select>

                                </span>
                             </div>
                            
                            <div class="col-2">
                                 <span  id="ver">
                                    <button class="contact100-form-btn" id="aceptar">
                                        <span>
                                            Ver
                                            <i class="fa fa-eye m-l-7" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </span>
                             </div>
                            
                            
                        </div>
                        
                    </div>
                
                    
                    <div class="wrap-input100 validate-input" id="calendario">
                
                    <h3 class="title">Calendario mensual</h3>

                    <div class="calendar">
                        <div class="calendar__info">
                            <div class="calendar__prev" id="prev-month">&#9664;</div>
                            <div class="calendar__month" id="month"></div>
                            <div class="calendar__year" id="year"></div>
                            <div class="calendar__next" id="next-month">&#9654;</div>
                        </div>

                        <div class="calendar__week">
                            <div class="calendar__day calendar__item">Mon</div>
                            <div class="calendar__day calendar__item">Tue</div>
                            <div class="calendar__day calendar__item">Wed</div>
                            <div class="calendar__day calendar__item">Thu</div>
                            <div class="calendar__day calendar__item">Fri</div>
                            <div class="calendar__day calendar__item">Sat</div>
                            <div class="calendar__day calendar__item">Sun</div>
                        </div>

                        <div class="calendar__dates" id="dates"></div>
                   </div>
                </div>
			</form>
